<body style="margin:0;padding:20px;font-family:Arial;background:linear-gradient(135deg,#667eea,#764ba2);color:white;min-height:100vh;display:flex;align-items:center;justify-content:center;">
    <div style="text-align:center;max-width:500px;">
        <h1 style="font-size:2.5rem;margin-bottom:20px;">ğŸ¯ Base Daily Tasks</h1>
        <p style="font-size:1.2rem;margin-bottom:30px;">Farcaster Mini App - Clean Test</p>
        <div style="background:rgba(255,255,255,0.1);padding:20px;border-radius:12px;margin-bottom:20px;">
            <p>âœ… No Next.js</p>
            <p>âœ… No External APIs</p>
            <p>âœ… No CSP Issues</p>
            <p>âœ… Pure HTML + JS</p>
        </div>
        <button onclick="testReady()" style="background:#22c55e;color:white;border:none;padding:12px 24px;border-radius:8px;font-size:1rem;cursor:pointer;margin:10px;">ğŸš€ Test Ready</button>
        <div id="result" style="margin-top:20px;padding:15px;background:rgba(0,0,0,0.2);border-radius:8px;display:none;"></div>
    </div>

    <script>
        // Minimal SDK
        window.sdk = {
            actions: {
                ready: function() {
                    if (window.parent !== window) {
                        window.parent.postMessage({ type: 'sdk_ready', ready: true }, '*');
                        window.parent.postMessage('ready', '*');
                    }
                    return Promise.resolve();
                }
            }
        };
        
        window._ready = true;
        
        // Auto ready
        if (window.sdk.actions.ready) {
            window.sdk.actions.ready();
            setTimeout(() => window.sdk.actions.ready(), 100);
            setTimeout(() => window.sdk.actions.ready(), 500);
        }
        
        // Test function
        function testReady() {
            try {
                window.sdk.actions.ready();
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').innerHTML = 'âœ… Ready signal sent!<br>Time: ' + new Date().toLocaleTimeString();
            } catch (e) {
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').innerHTML = 'âŒ Error: ' + e.message;
            }
        }
        
        // Listen for ping
        window.addEventListener('message', function(e) {
            if (e.data === 'ping' || (e.data && e.data.type === 'request_ready')) {
                window.sdk.actions.ready();
            }
        });
    </script>
</body>
