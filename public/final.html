<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Daily Tasks</title>
    
    <!-- EXACT Farcaster Frame Format -->
    <meta name="fc:frame" content="vNext" />
    <meta name="fc:frame:image" content="https://baseaapp.vercel.app/baseikon.png" />
    <meta name="fc:frame:button:1" content="üéØ Open App" />
    <meta name="fc:frame:button:1:action" content="link" />
    <meta name="fc:frame:button:1:target" content="https://baseaapp.vercel.app" />
    
    <meta property="og:title" content="Base Daily Tasks" />
    <meta property="og:description" content="Complete daily tasks and spin the wheel to earn rewards on Base network" />
    <meta property="og:image" content="https://baseaapp.vercel.app/baseikon.png" />
    <meta property="og:url" content="https://baseaapp.vercel.app" />
    
    <meta name="farcaster:miniapp" content="true" />
    <meta name="farcaster:miniapp:name" content="Base Daily Tasks" />
    <meta name="farcaster:miniapp:description" content="Complete daily tasks and spin the wheel to earn rewards on Base network" />
    <meta name="farcaster:miniapp:icon" content="https://baseaapp.vercel.app/baseikon.png" />
</head>
<body style="margin:0;padding:0;font-family:Arial,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;min-height:100vh;display:flex;align-items:center;justify-content:center;">
    <div style="text-align:center;padding:20px;max-width:400px;width:100%;">
        <div style="font-size:4rem;margin-bottom:20px;">üéØ</div>
        <h1 style="font-size:2rem;margin-bottom:15px;font-weight:bold;">Base Daily Tasks</h1>
        <p style="font-size:1.1rem;margin-bottom:25px;opacity:0.9;">Farcaster Mini App</p>
        
        <div style="background:rgba(255,255,255,0.1);padding:20px;border-radius:12px;margin-bottom:25px;backdrop-filter:blur(10px);">
            <div style="font-size:1.5rem;margin-bottom:10px;">‚úÖ</div>
            <p style="margin:0;font-size:1rem;">Ready for Farcaster</p>
        </div>
        
        <button onclick="sendReady()" style="background:#22c55e;color:white;border:none;padding:15px 30px;border-radius:8px;font-size:1.1rem;font-weight:600;cursor:pointer;width:100%;margin-bottom:15px;box-shadow:0 4px 12px rgba(34,197,94,0.3);">
            üöÄ Test Ready Signal
        </button>
        
        <div id="status" style="padding:15px;background:rgba(0,0,0,0.2);border-radius:8px;font-size:0.9rem;display:none;"></div>
    </div>

    <script>
        // Farcaster SDK - EXACT Documentation Format
        (function() {
            // Create SDK exactly as Farcaster documentation specifies
            window.sdk = {
                actions: {
                    ready() {
                        console.log('SDK ready() called');
                        try {
                            // Send ready signal to parent - EXACT format from docs
                            if (window.parent !== window) {
                                window.parent.postMessage({ type: 'sdk_ready' }, '*');
                                console.log('Ready signal sent to parent');
                            }
                        } catch (e) {
                            console.error('Ready error:', e);
                        }
                        return Promise.resolve();
                    },
                    
                    share(data) {
                        console.log('Share called with:', data);
                        return Promise.resolve();
                    },
                    
                    close() {
                        console.log('Close called');
                        try {
                            if (window.parent !== window) {
                                window.parent.postMessage({ type: 'close' }, '*');
                            }
                        } catch (e) {}
                    },
                    
                    openUrl(url) {
                        console.log('OpenUrl called with:', url);
                        try {
                            window.open(url, '_blank');
                        } catch (e) {}
                    }
                }
            };
            
            // Call ready immediately as per Farcaster docs
            try {
                window.sdk.actions.ready();
                console.log('Initial ready() called');
            } catch (e) {
                console.error('Initial ready error:', e);
            }
            
            // Call ready on page load
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    try {
                        window.sdk.actions.ready();
                        console.log('DOMContentLoaded ready() called');
                    } catch (e) {
                        console.error('DOMContentLoaded ready error:', e);
                    }
                });
            }
            
            // Also call on window load
            window.addEventListener('load', function() {
                try {
                    window.sdk.actions.ready();
                    console.log('Window load ready() called');
                } catch (e) {
                    console.error('Window load ready error:', e);
                }
            });
            
            // Listen for messages from parent
            window.addEventListener('message', function(event) {
                console.log('Message received from parent:', event.data);
                try {
                    if (event.data === 'ping' || (event.data && event.data.type === 'ping')) {
                        console.log('Ping received, responding with ready');
                        window.sdk.actions.ready();
                    }
                } catch (e) {
                    console.error('Message handler error:', e);
                }
            });
            
            console.log('Farcaster SDK initialized successfully');
        })();
        
        // Manual test function
        function sendReady() {
            try {
                if (window.sdk && window.sdk.actions && window.sdk.actions.ready) {
                    window.sdk.actions.ready();
                    document.getElementById('status').style.display = 'block';
                    document.getElementById('status').innerHTML = '‚úÖ Ready signal sent!<br>Time: ' + new Date().toLocaleTimeString();
                } else {
                    document.getElementById('status').style.display = 'block';
                    document.getElementById('status').innerHTML = '‚ùå SDK not found';
                }
            } catch (e) {
                document.getElementById('status').style.display = 'block';
                document.getElementById('status').innerHTML = '‚ùå Error: ' + e.message;
            }
        }
    </script>
</body>
</html>
