<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Test - Farcaster Simulator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #8b5cf6;
        }
        .controls {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        button {
            background: #22c55e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        button:hover { background: #16a34a; }
        .btn-secondary { background: #8b5cf6; }
        .btn-secondary:hover { background: #7c3aed; }
        .btn-danger { background: #ef4444; }
        .btn-danger:hover { background: #dc2626; }
        
        .iframe-container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #8b5cf6;
            border-radius: 8px;
            background: white;
        }
        
        .logs {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 0.85rem;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 3px 0;
        }
        
        .log-success { color: #22c55e; }
        .log-error { color: #ef4444; }
        .log-info { color: #3b82f6; }
        .log-warning { color: #f59e0b; }
        
        .status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .status-item {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .status-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .success { color: #22c55e; }
        .error { color: #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Farcaster Iframe Test Simulator</h1>
        
        <div class="status">
            <div class="status-item">
                <div>Ready Messages Received</div>
                <div class="status-value" id="ready-count">0</div>
            </div>
            <div class="status-item">
                <div>Last Message</div>
                <div class="status-value" id="last-message">None</div>
            </div>
            <div class="status-item">
                <div>Iframe Status</div>
                <div class="status-value success" id="iframe-status">Loaded</div>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="loadApp()">üöÄ Load Main App</button>
            <button onclick="loadTest()" class="btn-secondary">üß™ Load Test Page</button>
            <button onclick="sendPing()" class="btn-secondary">üì® Send Ping</button>
            <button onclick="clearLogs()" class="btn-danger">üóëÔ∏è Clear Logs</button>
            
            <select id="test-url" style="padding: 8px; border-radius: 4px; background: #333; color: white; border: 1px solid #555;">
                <option value="https://baseaapp.vercel.app">Main App</option>
                <option value="https://baseaapp.vercel.app/farcaster-2024.html">2024 Test</option>
                <option value="https://baseaapp.vercel.app/farcaster-official.html">Official Test</option>
                <option value="https://baseaapp.vercel.app/clean.html">Clean Test</option>
            </select>
        </div>
        
        <div class="iframe-container">
            <iframe id="test-iframe" src="https://baseaapp.vercel.app"></iframe>
        </div>
        
        <div class="logs" id="logs">
            <div class="log-entry log-info">[Simulator] Iframe test simulator initialized</div>
            <div class="log-entry log-info">[Simulator] Listening for ready signals from iframe...</div>
        </div>
    </div>

    <script>
        let readyCount = 0;
        const logs = document.getElementById('logs');
        const iframe = document.getElementById('test-iframe');
        
        function addLog(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = `log-entry log-${type}`;
            div.textContent = `[${time}] ${message}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }
        
        function clearLogs() {
            logs.innerHTML = '<div class="log-entry log-info">[Simulator] Logs cleared</div>';
            readyCount = 0;
            updateStatus();
        }
        
        function updateStatus() {
            document.getElementById('ready-count').textContent = readyCount;
        }
        
        function loadApp() {
            const url = document.getElementById('test-url').value;
            iframe.src = url;
            addLog(`Loading: ${url}`, 'info');
        }
        
        function loadTest() {
            iframe.src = 'https://baseaapp.vercel.app/farcaster-2024.html';
            addLog('Loading: Farcaster 2024 test page', 'info');
        }
        
        function sendPing() {
            try {
                iframe.contentWindow.postMessage('ping', '*');
                addLog('Sent ping to iframe', 'info');
            } catch (e) {
                addLog(`Failed to send ping: ${e.message}`, 'error');
            }
        }
        
        // Listen for messages from iframe
        window.addEventListener('message', function(event) {
            // Filter out wallet extension messages
            if (event.data && typeof event.data === 'object' && event.data.target) {
                const target = event.data.target.toLowerCase();
                if (target.includes('metamask') || target.includes('wallet') || target.includes('extension') || 
                    target.includes('leap') || target.includes('pontem') || target.includes('compass')) {
                    return; // Skip wallet messages
                }
            }
            
            const data = event.data;
            const dataStr = typeof data === 'string' ? data : JSON.stringify(data);
            
            addLog(`üì® Message from iframe: ${dataStr}`, 'info');
            document.getElementById('last-message').textContent = dataStr.substring(0, 20) + '...';
            
            // Check if it's a ready signal
            const isReady = (
                data === 'ready' ||
                (data && typeof data === 'object' && (
                    data.type === 'ready' ||
                    data.type === 'sdk_ready' ||
                    data.type === 'frame_ready' ||
                    data.type === 'miniapp_ready' ||
                    data.type === 'fc_ready' ||
                    data.ready === true
                ))
            );
            
            if (isReady) {
                readyCount++;
                updateStatus();
                addLog(`‚úÖ READY SIGNAL DETECTED! Count: ${readyCount}`, 'success');
                
                // Simulate Farcaster's response
                setTimeout(() => {
                    addLog('üü£ [Farcaster Simulator] Ready signal received - hiding splash screen', 'success');
                }, 100);
            }
        });
        
        // Iframe load event
        iframe.addEventListener('load', function() {
            addLog('üñºÔ∏è Iframe loaded successfully', 'success');
            document.getElementById('iframe-status').textContent = 'Loaded';
            document.getElementById('iframe-status').className = 'status-value success';
        });
        
        iframe.addEventListener('error', function() {
            addLog('‚ùå Iframe failed to load', 'error');
            document.getElementById('iframe-status').textContent = 'Error';
            document.getElementById('iframe-status').className = 'status-value error';
        });
        
        // Initialize
        addLog('üéØ Farcaster iframe simulator ready', 'success');
        addLog('üì° Listening for ready signals...', 'info');
    </script>
</body>
</html>
