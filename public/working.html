<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Daily Tasks</title>

    <!-- Farcaster Mini App Meta Tags -->
    <meta name="farcaster:miniapp" content="true" />
    <meta name="farcaster:miniapp:name" content="Base Daily Tasks" />
    <meta name="farcaster:miniapp:description" content="Complete daily tasks and earn rewards on Base network" />

<body style="margin:0;padding:20px;font-family:Arial,sans-serif;background:linear-gradient(135deg,#667eea,#764ba2);color:white;min-height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;">
    <div style="max-width:400px;width:100%;">
        <div style="font-size:4rem;margin-bottom:20px;">üéØ</div>
        <h1 style="font-size:2rem;margin-bottom:15px;">Base Daily Tasks</h1>
        <p style="font-size:1.1rem;margin-bottom:25px;opacity:0.9;">Working Farcaster SDK</p>
        
        <div style="background:rgba(255,255,255,0.1);padding:20px;border-radius:12px;margin-bottom:25px;">
            <div id="status">‚úÖ SDK Ready</div>
        </div>
        
        <button onclick="testSDK()" style="background:#22c55e;color:white;border:none;padding:15px 30px;border-radius:8px;font-size:1.1rem;cursor:pointer;width:100%;">
            üöÄ Test SDK
        </button>
    </div>

    <script>
        // Farcaster SDK - WORKING VERSION
        (function() {
            try {
                // Create SDK with EXACT Farcaster format
                window.sdk = {
                    actions: {
                        ready: function() {
                            try {
                                if (window.parent && window.parent !== window) {
                                    // Send the EXACT message format Farcaster expects
                                    window.parent.postMessage({ 
                                        type: 'sdk_ready' 
                                    }, '*');
                                }
                            } catch (e) {
                                // Silent error handling
                            }
                            return Promise.resolve();
                        },
                        
                        share: function(data) {
                            return Promise.resolve();
                        },
                        
                        close: function() {
                            try {
                                if (window.parent && window.parent !== window) {
                                    window.parent.postMessage({ type: 'close' }, '*');
                                }
                            } catch (e) {}
                        },
                        
                        openUrl: function(url) {
                            try {
                                window.open(url, '_blank');
                            } catch (e) {}
                        }
                    }
                };
                
                // Call ready immediately
                window.sdk.actions.ready();
                
                // Call ready on load
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', function() {
                        window.sdk.actions.ready();
                    });
                } else {
                    window.sdk.actions.ready();
                }
                
                // Call ready on window load
                window.addEventListener('load', function() {
                    window.sdk.actions.ready();
                });
                
                // Listen for ping from parent
                window.addEventListener('message', function(event) {
                    try {
                        if (event.data === 'ping' || (event.data && event.data.type === 'ping')) {
                            window.sdk.actions.ready();
                        }
                    } catch (e) {}
                });
                
            } catch (e) {
                // Silent error handling
            }
        })();
        
        // Test function
        function testSDK() {
            try {
                if (window.sdk && window.sdk.actions && window.sdk.actions.ready) {
                    window.sdk.actions.ready();
                    document.getElementById('status').innerHTML = '‚úÖ Ready Signal Sent!';
                } else {
                    document.getElementById('status').innerHTML = '‚ùå SDK Not Found';
                }
            } catch (e) {
                document.getElementById('status').innerHTML = '‚ùå Error: ' + e.message;
            }
        }
    </script>
</body>
</html>
